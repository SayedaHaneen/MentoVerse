<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
<title>Register Now</title>
<style>
:root {
  --primary: #0ef;
  --secondary: #2c4766;
  --bg: #0B1020;
  --text: #EAF2FF;
  --input-bg: rgba(46,78,80,0.3);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  
  background-image: url(./assets/bg.png);
  background-repeat: no-repeat;
  background-size: cover;       /* makes image cover whole screen */
  background-position: center;  /* centers the image */
  overflow: hidden;
}

  height: 100vh;
  display: flex;

  align-items: center;
  background: var(--bg);
  background-image: url(./assets/bg.png)  ;

  overflow: hidden;
} */

.container {
  position: relative;
  width: 400px;
  height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Animated spans as halo outside the form */
.container span {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 32px;
  height: 6px;
  background: var(--secondary);
  border-radius: 80px;
  transform-origin: -200px; /* Rotate around outside center */
  transform: rotate(calc(var(--i) * (360deg / 50)));
  animation: blink 3s linear infinite;
  animation-delay: calc(var(--i) * (3s / 50));
  z-index: 1; /* behind form */
}

@keyframes blink {
  0% { background: var(--primary); }
  25% { background: var(--secondary); }
}

/* Form styling */
.register-box {
  position: relative;
  z-index: 2; /* above spans */
  width: 70%;
  max-width: 350px;
  padding: 30px 25px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,255,255,0.2);
  backdrop-filter: blur(10px);
  background: rgba(20,30,50,0.8); /* slightly transparent */
}

.register-box h2 {
  font-size: 2em;
  color: var(--text);
  text-align: center;
  margin-bottom: 20px;
}

form {
  width: 100%;
  position: relative;
}

.input-box {
  position: relative;
  margin: 15px 0;
}

input {
  width: 100%;
  height: 45px;
  background: var(--input-bg);
  border: 2px solid var(--secondary);
  outline: none;
  border-radius: 40px;
  font-size: 1em;
  color: var(--text);
  padding: 0 15px;
  transition: 0.5s ease;
}

input:focus {
  border-color: var(--primary);
}

input[value]:not([value=""]) ~ label,
input:focus ~ label {
  top: -10px;
  font-size: 0.8em;
  background: rgba(20,30,50,0.8);
  padding: 0 6px;
  color: var(--primary);
}

label {
  position: absolute;
  top: 50%;
  left: 15px;
  transform: translateY(-50%);
  font-size: 1em;
  pointer-events: none;
  transition: 0.5s ease;
  color: var(--text);
}

.btn {
  width: 100%;
  height: 45px;
  background: linear-gradient(90deg,#0ef,#2c4766);
  border: none;
  outline: none;
  border-radius: 40px;
  cursor: pointer;
  font-size: 1em;
  color: #0B1020;
  font-weight: 600;
  margin-top: 10px;
  transition: 0.3s ease;
}

.btn:hover {
  opacity: 0.9;
}

.login-link {
  margin-top: 15px;
  text-align: center;
  color: var(--text);
}

.login-link a {
  font-size: 0.95em;
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
}
</style>
</head>
<body>


  <!-- Form on top -->
  <div class="register-box">
    <h2>Register Now</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" required />
        <label>Full Name</label>
      </div>
      <div class="input-box">
        <input type="email" required />
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="password" required />
        <label>Password</label>
      </div>
      <div class="input-box">
        <input type="password" required />
        <label>Confirm Password</label>
      </div>
      <button class="btn" type="submit">Sign Up</button>
      <div class="login-link">
        Already have an account? <a href="#">Login</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
